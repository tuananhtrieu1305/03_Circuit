  <body>
    <div class="log-in">
      <div class="container log-in-container">
        <div class="log-in-block">
          <h1 class="heading log-in-heading">
            Welcome Back to the online learning Circuit
          </h1>
          <p class="desc log-in-desc">
            Sign up to learn something new and shine to your future career
          </p>
        </div>
        <div class="log-in-block">
          <form action="#!" class="log-in-modal">
            <a href="../index.html" class="log-in-close-icon">
              <img src="../assets/img/close.svg" alt="close" />
            </a>
            <div class="email-log-in">
              <label for="log-in-email" class="log-in-label"
                >Email address or phone number</label
              >
              <input
                type="email"
                name="log-in-email"
                id="log-in-email"
                class="log-in-input"
                placeholder="Email address or phone number"
                required
              />
            </div>
            <div class="password-log-in">
              <label for="log-in-password" class="log-in-label">Password</label>
              <input
                type="password"
                name="log-in-password"
                id="log-in-password"
                class="log-in-input"
                placeholder="Password"
                required
              />
            </div>
            <div class="confirm-password">
              <label for="confirm-password" class="log-in-label"
                >Confirm Password</label
              >
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="log-in-input"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button class="btn sign-up-modal-btn">Sign Up</button>
            <div class="separate"></div>
            <span class="other-choice desc">OR</span>
            <div class="other-log-in">
              <button class="btn">
                <img src="../assets/img/google.svg" alt="" />
                <span class="desc">Continue with Google</span>
              </button>
              <p class="desc">Have an account? <strong>Log In</strong></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
